<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Receta APP</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="row">
            <h3>Comidas favoritas</h3>
            <button id="reset-popup" class="close-popup">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>
        <div class="fav-container active">
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>  
        <div class="meals" id="meals"></div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
            </button>

            <div class="meal-info" id="meal-info">
               
            </div>
            
                
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3922c9a6a2.js" crossorigin="anonymous"></script>
</body>
</html>
